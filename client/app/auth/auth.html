<div class="row">
  <div class="col-lg-4 col-lg-offset-4 text-center">
    <div class="form-wrapper">
      <form ng-submit="login()">
        <input ng-model="credentials.username" type="text" name="username" placeholder="Username">
        <input ng-model="credentials.password" type="password" name="password" placeholder="Password">
        <input type="submit" name="submit" value="Login">
      </form>
    </div>
  </div>
</div>
